<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>pioneer-bank</title>
  </head>
  <body>
    <!--login-area starts-->
    <div id="login-area">
      <h1 class="text-center">Welcome to pioneer-bank</h1>
      <!--submit-area starts-->
      <div class="submit-areas">
        <h4>Login</h4>
        <br />
        <input type="text" class="form-control" placeholder="email" /> <br />
        <input
          type="password"
          class="form-control"
          placeholder="password"
          name=""
          id=""
        />
        <br />
        <button id="enter" class="btn btn-danger">Enter</button>
      </div>
      <!--submit-area ends-->
    </div>
    <!--login-area ends-->

    <!--transaction-area starts-->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Diposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance"> 1240 </span></h2>
          </div>
        </div>
      </div>
      <div class="row2">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              placeholder="$ amount you want to deposit"
              class="form-control"
            /><br />
            <button class="btn btn-success" id="addDeposit">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              placeholder="$ amount you want to withdraw"
              class="form-control"
            /><br />
            <button class="btn btn-success" id="addWithdraw">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <!--transaction-area ends-->

    <script src="script.js"></script>
  </body>
</html>
